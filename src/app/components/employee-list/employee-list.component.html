
<div class="container" style="margin: 100px 0px 0px 250px;">

<div class="row">

  <div class="col-md-10">
    <button (click)="clickAddEmployee()" type="button" class="btn btn-success my-2 my-sm-0" data-toggle="modal"
      data-target="#exampleModal">
      <b>+</b> Employee
    </button>


    <div class="container-fluid">
      <table class="table table-bordered table-hover mt-3">
        <thead style="background-color:#cadab1;">
          <tr>
            <th>Employee ID</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee designation</th>
            <th scope="col">Employee department</th>
            <th scope="col">Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td class="font-weight-bold">{{row.name}}</td>
            <td class="font-weight-bold">{{row.designation}}</td>
            <td class="font-weight-bold">{{row.department}}</td>
            <td>
              <button (click)="onEdit(row)" class="btn btn-info" class="btn btn-info my-2 my-sm-0" data-toggle="modal"
                data-target="#exampleModal">Edit</button>&nbsp;
              <button (click)="deleteEmployee(row)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</div>
<!--Modal for Add Insurance-->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="name">Employee Name</label>
            <input type="text" class="form-control" id="policyHoldersName" formControlName="name"
              placeholder="Employee's Name">

          </div>
          <div class="form-group">
            <label for="designation">Employee designation</label>
            <input type="text" class="form-control" id="policyAmount" formControlName="designation"
              placeholder="Enter designation">

          </div>
          <div class="form-group">
            <label for="department">Employee department</label>
            <input type="text" class="form-control" id="amountForEmi" formControlName="department"
              placeholder="Enter Department">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" *ngIf="showAdd" (click)="postEmployeeData()" class="btn btn-primary">Add</button>
        <button type="button" *ngIf="showUpdate" (click)="updateEmployeeData()" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>
